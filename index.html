!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="weather-app">
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search details" placeholder="Search Location..." />
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>


      <div class="details">
        <div class="tempCityDateContainer">
          <div class="weather">
            <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" margin="0" padding="0" />
            <span class="condition"></span>
          </div>
          <h1 class="temp">16&#176;</h1>

          <div class="city-time">
            <h2 class="name city-name">London</h2>
            <small>
              <span class="time">06:09</span>
              - <span class="date">Monday Sep 19</span>

            </small>

         
            <ul>
              <h4>Weather Details</h4>
              <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
              </li>
              <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
              </li>
              <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
              </li>
            </ul>

          </div>


        </div>

      </div>

      <script src="main.js"></script>
    </div>
  </div>

</body>

</html>
